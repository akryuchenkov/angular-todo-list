<section class="list">
  <h2>{{title}}</h2>
  <div *ngFor="let task of tasks; index as index" class="task">
    <button (click)="toggleIsFinished(index)">
      {{ !task.isFinished ? "Завершить" : "Вернуть" }}
    </button>
    <span [class.task_completed]="task.isFinished">
      {{ task.text }}
    </span>
  </div>
</section>
