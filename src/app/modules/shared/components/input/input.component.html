<div class="container">
  <label *ngIf="label" class="label">
    <span>{{ label }}</span>
  </label>
  <input
    class="input"
    [class.full-width]="_fullWidth"
    [class.input-with-label]="label"
    [type]="type"
    [value]="value"
    (input)="onInput($event)"
    [placeholder]="placeholder"
  />
</div>
